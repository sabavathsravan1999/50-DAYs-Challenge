<template>
    <lightning-card title="Enter Details and check your mail for pdf">
        <div class='slds-p-around_medium'>
        <lightning-input label='Name' name='conname' value={conname} onchange={handlechange}>
        </lightning-input>

        <lightning-input label='Phone' name='Phone' value={Phone} onchange={handlechange}>
        </lightning-input>

        <lightning-input label='Email' name='Email' value={Email} onchange={handlechange} class='slds-m-bottom_medium'> 
        </lightning-input>
        <lightning-button label='Email&Pdf' variant='brand' onclick={handleclick} >
        </lightning-button>
        </div>
    </lightning-card>

</template>
